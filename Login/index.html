<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <!-- login -->
    <div class="login">
      <div class="login-info">
        <div class="info">
          <div class="username">
            <label for="username">Username:</label>
            <input type="text" id="username">
          </div>
          <div class="password">
            <label for="password">Password:</label>
            <input type="password" id="password">
          </div>
        </div>
        <div class="login-btn">
          <span>Sign In</span>
        </div>
      </div>

      <div class="to-register">
        if you don't have account, you may hope to register
        <span class="to-register-btn">here</span>
      </div>
    </div>

    <div class="register">
      <div class="register-info">
        <div class="info">
          <div class="username">
            <label for="new-username">Input Username:</label>
            <input type="text" id="new-username">
          </div>
          <div class="password">
            <label for="reg-password-one">Input Password:</label>
            <input type="password" id="reg-password-one">
          </div>

          <div class="password">
            <label for="reg-password-two">Check Password:</label>
            <input type="password" id="reg-password-two">
          </div>
        </div>
        <div class="register-btn">
          <span>Sign Up</span>
        </div>
      </div>
      <div class="to-login">
        if you already have account, you may hope to login
        <span class="to-login-btn">here</span>
      </div>
    </div>

    <div class="welcome">welcome <span></span></div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
